env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 4
    y: 4

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true
  decorations: full
  startup_mode: Windowed

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

  gtk_theme_variant: None

scrolling:
  history: 10000
  multiplier: 3

# Font configuration
font:
  normal:
    family: 'Fira Code'
    style: Medium

  bold:
    family: 'Fira Code'
    style: Bold

  italic:
    family: 'Fira Code' 
    style: Italic

  size: 11.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x3B4252'
    foreground: '0xD8DEE9'
  cursor:
    text:   '0x2E3440'
    cursor: '0xD8DEE9'
  normal:
    black:   '0x3B4252'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x88C0D0'
    white:   '0xE5E9F0'
  bright:
    black:   '0x4C566A'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x8FBCBB'
    white:   '0xECEFF4'
  indexed_colors: []

background_opacity: 0.95

cursor:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Underline
  unfocused_hollow: true

shell:
  program: /bin/zsh
#  args:
#    - --login

mouse:
  hide_when_typing: true

